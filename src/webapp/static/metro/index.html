<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Metro Map</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <div class="controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">-</button>
            <input type="text" id="searchStation" placeholder="Search station...">
        </div>
        <div class="metro-map" id="metroMap">
            <svg id="metroSvg" viewBox="0 0 1000 1000">
                <!-- Lines will be drawn here -->
            </svg>
        </div>
    </div>
    <script src="metro-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
